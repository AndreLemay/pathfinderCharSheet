                </div>
                <div class="col form-group" data-value-output="deflectionModifier">
                    <label>Deflection</label>
                    <input type="number" class="form-control form-control-sm">
                </div>
                <div class="col form-group" data-value-output="baseAttackBonus">
                    <label>BAB</label>
                    <input type="number" class="form-control form-control-sm">

                <div class="col form-group" data-value-output="sizeModifier">
                    <label>Size</label>
                    <input type="number" class="form-control form-control-sm">

                    <input type="number" class="form-control form-control-sm">

                <div class="col form-group" data-value-output="calcFlatFootedCMD">

                    <label>Base</label>
                    <input type="number" class="form-control form-control-sm" value="10" disabled>

                <div class="col form-group" data-value-output="calcStrengthBonus">
                    <label>STR</label>
                    <input type="number" class="form-control form-control-sm">
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col form-group" data-value-output="deflectionModifier">
                    <label>Deflection</label>
                    <input type="number" class="form-control form-control-sm">
                </div>
                <div class="col form-group" data-value-output="baseAttackBonus">
                    <label>BAB</label>
                    <input type="number" class="form-control form-control-sm">
                </div>
                <div class="col form-group" data-value-output="sizeModifier">
                    <label>Size</label>
                    <input type="number" class="form-control form-control-sm">
                </div>
                <div class="col form-group" data-value-output="miscCMD">
                    <label>Misc</label>
                    <input type="number" class="form-control form-control-sm">
                </div>
            </div>
            <div class="form-row align-items-end">
                <div class="col-2 form-group" data-value-input="tempCMB">
                    <label>Temp CMB</label>
                    <input type="number" class="form-control form-control-sm">
                </div>
                <div class="col-2 form-group" data-value-input="tempCMD">
                    <label>Temp CMD</label>
                    <input type="number" class="form-control form-control-sm">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6 px-5">
                <div class="row section-head"><label>Armour</label></div>
                <div class="form-row align-items-end">
                    <div class="col form-group" data-value-input="armour.name">
                        <label>Name</label>
                        <input type="text" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="form-row align-items-end">
                    <div class="col form-group" data-value-input="armour.type">
                        <label>Type</label>
                        <select class="form-control form-control-sm"></select>
                    </div>
                    <div class="col form-group" data-value-input="armour.maxSpeed">
                        <label>Max Speed</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                    <div class="col form-group" data-value-input="armour.maxDEX">
                        <label>Max DEX</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="form-row align-items-end">
                    <div class="col form-group" data-value-input="armour.checkPenalty">
                        <label>Check Penalty</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                    <div class="col form-group" data-value-input="armour.acBonus">
                        <label>AC</label>
                        <input type="number" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="row section-head"><label>Shield</label></div>

                    <div class="col form-group" data-value-input="shield.checkPenalty">

                    <div class="col form-group" data-value-input="shield.acBonus">

    <div class="modal fade" id="addEquipmentModal" tabindex="-1" role="dialog" aria-labelledby="addEquipmentModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEquipmentModalTitle">New Equipment</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-row align-items-end">
                            <div class="col-3 form-group">
                                <label>Name</label>
                                <input type="text" class="form-control form-control-sm" id="name">
                            </div>
                            <div class="col-9 form-group">
                                <label>Properties</label>
                                <input class="form-control form-control-sm" id="properties" disabled>
                            </div>
                        </div>
                        <div class="form-row align-items-end">
                            <div class="col form-group">
                                <label>Bonus Type</label>
                                <select class="form-control form-control-sm" id="bonusType"><select>
                            </div>
                            <div class="col form-group">
                                <label>Affected Stat</label>
                                <select class="form-control form-control-sm" id="affectedStat"></select>
                            </div>
                            <div class="col form-group">
                                <label>Amount</label>
                                <input type="number" class="form-control form-control-sm" id="bonusAmount">
                            </div>
                            <div class="col">
                                <button class="btn btn-secondary" id="addBonusButton">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addEquipmentButton">Add Equipment</button>
                </div>
            </div>

        </div>
    </div>
